<!doctype html>
<html class="no-js" lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Gastronomia</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="grid-container">
    <!-- NOMBRE BLOG -->
    <div class="grid-x">
      <div class="cell small-4">
        <h2>Receteando ando</h2>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell small-4 text-right">
        <h5><i>Recetas de la cocina de Siempre </i></h5>
      </div>
    </div>
    <!-- MENU -->
    <div class="grid-x">
      <div class="small-4">
        <ul class="vertical menu">
          <li class="is-active"><a href="#"><b>Inicio</b></a></li>
          <li><a href="#"><b>Mi plato perfecto</b></a></li>
          <li><a href="#"><b>Mis recetas</b></a></li>
        </ul>
      </div>
    </div>
    <!-- FAVORITOS -->
    <div class="grid-x">
      <div class="small-4">
        <p><b> Favoritos:</b></p>
        <div class="grid-x grid-margin-x small-margin-collapse" >
          <!-- Primera -->
          <div class="cell  large-4 medium-6 small-12">
            <img src="img/1.jpeg" alt="1" class="size thumbnail">
          </div>
          <!-- Segunda -->
          <div class="cell large-4 medium-6 small-12">
            <img src="img/2.jpeg" alt="2" class="size thumbnail">
          </div>
          <!-- Tercero -->
          <div class="cell large-4 small-12">
            <img src="img/3.jpeg" alt="3" class="size thumbnail">
          </div>
        </div>
        <!-- 2da fila -->
        <div class="grid-x grid-margin-x small-margin-collapse">
          <!-- Cuarto -->
          <div class="cell large-4 medium-6 small-12">
            <img src="img/4.jpeg" alt="4" class="size thumbnail">
          </div>
          <!-- Quinto -->
          <div class="cell large-4 medium-6 small-12">
            <img src="img/5.jpeg" alt="5" class="size thumbnail">
          </div>
          <!-- Sexto -->
          <div class="cell large-4 small-12">
            <img src="img/6.jpeg" alt="6" class="size thumbnail">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>





  <script src="js/vendor/jquery.js"></script>
